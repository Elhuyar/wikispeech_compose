## docker-compose configuration for importing standard lexicon data

version: '3'
services:
  pronlex:
    build: https://github.com/stts-se/pronlex.git
    image: "pronlex-dev"
    volumes:
     - ${LEXDATA_DIR}:/wikispeech/appdir
    command: ["/wikispeech/bin/import_all", "/wikispeech/appdir", "${LEXDATA_DIR}"]
